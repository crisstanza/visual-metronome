<!DOCTYPE html>
<html>
	<head>
		<title>Visual Metronome</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/css.css"></style>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
	</head>
	<body>

		<input type="radio" id="bpm" value="60" /> 60bpm
		<br clear="all" />
		<input type="button" id="start-stop" value="start" />
		<br clear="all" />

		<div class="Beats">
			<div id="beat-1" class="Off"></div>
			<div id="beat-2" class="Off"></div>
			<div id="beat-3" class="Off"></div>
			<div id="beat-4" class="Off"></div>
		</div>
		<br clear="all" />
		<div class="SubBeats">
			<div id="sub-beat-1" class="Off"></div>
			<div id="sub-beat-2" class="Off"></div>
		</div>

	</body>
</html>
